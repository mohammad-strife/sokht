<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="icon" type="image/png" href="{% static 'images/fav2.png' %}">
    <title>صفحه با بک‌گراند گیف</title>
    <style>

        .water-round-container {
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 50px;
            animation: water-waves linear infinite;
        }

        .water-wave1 {
            background: #b627e0;
            position: absolute;
            top: 40%;
            left: -25%;
            opacity: 0.7;
            width: 200%;
            height: 200%;
            border-radius: 40%;
            animation: inherit;
            animation-duration: 5s;
        }

        .water-wave2 {
            position: absolute;
            top: 45%;
            left: -35%;
            opacity: 0.5;
            width: 200%;
            height: 200%;
            border-radius: 35%;
            animation: inherit;
            animation-duration: 7s;
        }

        .water-wave3 {
            position: absolute;
            top: 50%;
            left: -35%;
            background: #b210ff;
            opacity: 0.5;
            width: 200%;
            height: 200%;
            border-radius: 33%;
            animation: inherit;
            animation-duration: 11s;
        }

        @keyframes water-waves {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* تنظیمات مخصوص موبایل */
        @media (max-width: 768px) {
            .water-round-container {
                position: absolute;
                left: 50%;
                bottom: 100%;
                transform: translateX(-50%);
                width: 100%;
                max-width: 400px;
                height: 400px;
            }
        }

        .background {
            background: linear-gradient(
                    180deg,
                    rgba(34, 34, 60, 0.5) 0%, /* شفافیت کمتر در بالا */ hsla(282, 78%, 47%, 1) 0%,
                    hsla(281, 100%, 53%, 1) 25%,
                    hsla(55, 74%, 45%, 1) 83%,
                    hsla(55, 74%, 45%, 1) 100%
            );
            left: 0;
            right: 0;
            bottom: 0;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 33vh;
        }


        button {
            background: none;
            border: none;
            color: white;
            z-index: 100;
            margin-top: 20px;
        }

        button:hover {
            border: none;
            background: none;
        }


        .back1 {
            background: #2f2f2f;
            padding: 15px;
            border-radius: 50%;
            margin-bottom: 55px;
        }

        .footer {
            border-top-right-radius: 40px;
            border-top-left-radius: 40px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: linear-gradient(179.6deg, rgb(194, 135, 97) 0.2%, rgb(116, 110, 141) 99.8%);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            height: 67px;
            width: 100%; /* Fixed height for footer */
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            border: 1px solid white;
        }

        .btnf {
            bottom: 100px;
            position: fixed;
            left: 0;
            right: 0;
            height: 50px;
            border-radius: 50px;

        }

        h2 {
            bottom: 50%;
            left: 0;
            right: 0;
            position: fixed;
            text-align: center;
        }

        .p1 {
            bottom: 30%;
            left: 0;
            right: 0;
            position: fixed;
            text-align: center;
            color: white;

        }

        .p2 {
            bottom: 26%;
            left: 0;
            right: 0;
            position: fixed;
            text-align: center;
            color: white;
            font-size: 15px;
            font-weight: bold;

        }

        .img1 {
            left: 0;
            position: fixed;

        }
        button:focus {
            border: none;
            outline: none;
        }


    </style>
</head>
<body style="background-color: #20252E">
<div class="background mx-auto">
    <div class="water-round-container">
        <div class="water-wave1"></div>
        <div class="water-wave2"></div>
        <div class="water-wave3"></div>
    </div>
</div>

  <script>
        // چک می‌کنیم که آیا پیامی از سرور ارسال شده است

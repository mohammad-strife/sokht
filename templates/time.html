<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://static.neshan.org/sdk/leaflet/v1.9.4/neshan-sdk/v1.0.8/index.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #20252E;
            overflow: hidden;
        }

        .footer {
            padding: 10px;
            border-top-right-radius: 21px;
            border-top-left-radius: 21px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: linear-gradient(179.6deg, rgb(19, 26, 37) 0.2%, rgb(122, 120, 120) 99.8%);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            height: 67px;
            width: 100%; /* Fixed height for footer */
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            border: 1px solid white;
        }

        .button2:focus {
            outline: none;
            border: none;
            background: none;
        }

        .button2 {
            background: none;
            border: none;
            color: white;
            z-index: 100;
            margin-top: 20px;
        }

        .button2:hover {
            border: none;
            background: none;
        }

        .back1 {
            background: linear-gradient(to right, #CF9845, #A512EA);
            padding: 15px;
            border: 1px solid white;
            border-radius: 50%;
            margin-bottom: 55px;
            color: white;
        }

    </style>
</head>
<body class="bg-slate-800">
<div class="absolute -top-8">
    {% load static %}
    <img src="{% static "images/Vector 3-Photoroom.png" %}" alt=""/>
</div>
<div class="absolute left-0 top-4">
    {% load static %}
    <img src="{% static 'images/Frame_25__1_-removebg-preview.png' %}" class="h-28" alt=""/>
</div>
<form method="post" action="{% url 'update' %}">
    {% csrf_token %}
    <div class="w-4/6 mx-auto">
        <div
                class="h-screen flex flex-col items-center justify-center gap-4"
        >
            <div class="flex gap-4 w-full">
                <select
                        name="saat"
                        id="cars"
                        class="w-1/2 rounded-2xl bg-white text-center text-gray-400 shadow-md shadow-indigo-500/50">
                    <option value="" disabled selected> ساعت دریافت</option>
                    <option value="7">هفت تا نه صبح</option>
                    <option value="9"><p>نه الی یازده صبح</p></option>
                    <hr>
                    <option value="11">یازده الی یک ظهر</option>
                    <option value="13">یک الی سه ظهر</option>
                    <hr>
                    <option value="15">سه الی پنج عصر</option>
                    <option value="17">پنج الی هفت عصر</option>
                    <hr>
                    <option value="19">هفت الی نه شب</option>
                    <option value="21">نه الی یازده شب</option>
                </select>
                <input
                        type="number" id="quantity"
                        name="litre" min="10" max="60" placeholder="  10 الی 60 لیتر "
                        class="p-4 rounded-2xl w-1/2 text-center shadow-md shadow-indigo-500/50"/>
            </div>
            <div class="w-full">
                    <textarea
                            rows="9"
                            placeholder=" توضیحات بیشتر"
                            class="w-full rounded-3xl py-2 px-3 shadow-md shadow-indigo-500/50"
                            name="description"
                    ></textarea>
                <button
                        type="submit"
                        class="bg-white px-7 py-2 rounded-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 mt-10">
                    <i class="fa-solid fa-arrow-right fa-xl text-white"></i>
                </button>
            </div>
        </div>
    </div>
</form>
<div class="footer">
    <button class="footer-button button2" onclick="selectButton(this)">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-people"
             viewBox="0 0 16 16">
            <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
            <p>user</p>
        </svg>
    </button>
    <button class="footer-button button2" onclick="selectButton(this)">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
             class="bi bi-pin-map-fill"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8z"/>
            <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
            <p>location</p>

        </svg>
    </button>
    <button class="footer-button back1" onclick="selectButton(this)">
        {% load static %}
        <img src="{% static 'images/kamion.png' %}" width="40" height="40">
    </button>

    <button class="footer-button button2" onclick="selectButton(this)">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
             class="bi bi-app-indicator"
             viewBox="0 0 16 16">
            <path d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1z"/>
            <path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <p>order</p>
        </svg>
    </button>

    <button class="footer-button button2" onclick="selectButton(this)">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
             class="bi bi-bar-chart-fill"
             viewBox="0 0 16 16">
            <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
            <p>order</p>

        </svg>
    </button>
</div>
